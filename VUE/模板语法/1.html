<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类：
            1.插值语法：
                用于解析标签体内容
                写作{{xxx}}，xxx是js表达式，且可以直接读取data中的所有属性
            2.指令语法：
                用于解析标签，包括但不限于：标签属性、标签体内容、绑定事件....
                例如：v-bind:href='xxx'或简写为 :href='xxx'，xxx同为js表达式且可以直接读取到data中所有属性
                Vue总有很多属性，形式皆为：v-????


     -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href='school.url' x="hello">点我去{{school.name}}学习1</a>
        <a :href='school.url' :x="hello">点我去{{school.name}}学习2</a>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip=false

    new Vue({
        el:'#root',
        data:{
            name:'jack',
            school:{
                name:'卢鹏宇',
                url:'http://www.atguigu.com'
            },
                
        }
    })
</script>
