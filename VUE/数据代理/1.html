    <div id="root">

    </div>

<script>
    let person={
        name:'张三',
        sex:'男',
        // age:18
    }

    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true, // 控制属性是否可以枚举 默认值式false
        // writable:true, // 控制属性是否可以被修改 默认值式false
        // configurable:true,  // 控制属性是否可以被删除 默认值式false

        // 当有人读取person的age属性时 get函数(getter)就会被调用 且返回值就是age的值
        get(){
            console.log('有人读取age属性');
            return Number
        },
        
        // 当有人修改person的age属性时 set函数(setter)就会被调用 且会收到修改的具体的值
        set(value){
            console.log('有人修改了age属性，且值是,value');
            number=value
        }

    })


    console.log(person);
</script>
